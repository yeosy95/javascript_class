  <h2>01제어문(3_반복문) p.492</h2>
  <p>반복문은 작업을 반복수행 할 때 사용하며, 조건문(if)이 프로그램을 지적으로 만든다면 반복문은 프로그램을 강력하게 만드는 역할</p>
  <p>주의할점 - 조건을 잘못 설정하면 무한루프에 빠지는 오류가 생기며, 브라우저에 화면 멈춤현상이 발생</p>
  <pre>
    while - 반복조건
    do while - 반복조건
    for문 - 반복회수

    for(초기값;조건식;증감식){
      실행할 내용;
    }
