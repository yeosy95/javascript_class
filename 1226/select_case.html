  <h2>01제어문(2_선택문) p.487</h2>
  <p>선택문(switch case)은 사용자가 만든 조건이 만족할 때 까지 계속 실행하면서 조건에 맞으면 실행되고 프로그램이 그자리에서 종료됨.</p>
  <p>선택문은 조건의 값이 정확하게 일치해야 하는게 다른 조건문과의 차이점이다.</p>
  <p>break문 - 조건식에서 원하는 값이 나왔을 대 프로그램이 정지됨.</p>

  <h3>사용자가 입력한 값에 따라 원하는 결과 나오게 하기</h3>
  <p>1을 입력하면 '해외여행 상품권', 2를 입력하면 '대형tv',3을 입력하면'상품권', 그외는 '다음기회에'라고 출력하기</p>
