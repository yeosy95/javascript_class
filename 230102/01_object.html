<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_객체(object)</title>
</head>
<body>
  <h2>01_객체(object)</h2>
  <p>JS는 객체기반언어. 모든명령어: 객체로 이루어짐, 크게<br>
    1.사용자 정의 객체
    2.내장객체
  </p>

  <h3>객체(object)란?</h3>
  <p>1.이름(key)과 값(value)로 이루어진 속성을 담아놓은 컨테이너</p>
  <p>2.객체에 변수를 선언하면 속성(property)사용가능</p>
  <p>3.객체에 변수를 선언하면 메서드(method)사용가능</p>

  <p class="phone"></p>
  <script>
    //사용자 정의 객체 선언하기
    let car = new Object();
    car.type = "현대자동차";
    car.model = "그렌저";
    car.color = "흰색";

    //객체를 호출하여 데이터 출력하기.
    document.write('<p>' + car.type + '</p>');
    document.write('<p>' + car.model + '</p>');
    document.write('<p>' + car.color + '</p>');
    document.write('<p>나의 자동차 모델은 '+ car.type +'의 '+ car.model +'이며 차량의 색상은 '+ car.color +'입니다.</p>');

    //객체를 선언하는 두번째 방법
    let person = {
      firstName: '홍',
      lastName: '길동',
      age:'23',
      height:'175'
    };
    //나의이름은 홍길동이고 나이는 23세이며, 키는 175입니다.
    document.write('<p>나의 이름은 ' + person.firstName + person.lastName +'이고 나이는 ' + person.age+'세이며, 키는 ' + person.height +'입니다.</p>');

    let phone = {
      display:'6.7인치',
      pixcel:'2400*1080',
      camera :'1000만 화소',
      color:'silver'
      
    };
    document.getElementById('phone');

    // phone.style.color='red';
    // phone.style.fontWeight='bold';
    // phone.style.background='yellow';

    document.write('<p id="phone">스마트폰의 화면크기는 ' + phone.display + '이고 해상도는 '+phone.pixcel+ '이며, 카메라 화소는 ' + phone.camera + '이고, 색상은 ' + phone.color +'입니다.</p>');
  </script>
</body>
</html>
