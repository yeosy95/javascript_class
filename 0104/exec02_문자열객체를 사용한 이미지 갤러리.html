<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exec02_문자열객체를 사용한 이미지 갤러리</title>
    <!-- defer : 출력다되고나서 동작 -->
    <script src="./js/main.js" defer></script>
    <style>
      #img_box *{
      margin: 0px;padding: 0px;
    }
    #img_box{
      width: 600px;border: solid 3px #000;
      margin:0px auto;
      overflow: hidden;
    }
    #img_box .lnb{display: flex;}
    #img_box .lnb li{width:100%; list-style: none;}
    #img_box .lnb img{width:100%;}
    #img_box .lnb img:hover{opacity: .8;}
    
    </style>
</head>
<body>
  <h2>exec02_문자열객체를 사용한 이미지 갤러리</h2>
  <p>article 태그로 gallery박스를 만든다.</p>
  <p>목록태그를 사용하여 이미지넣고 크기를 설정하여 썸네일 이미지를 만든다.</p>
  <p>목록태그 아래 이미지르 ㄹ삽입하여 썸네일 이미지 클릭시 해당 사진이 big_img로 나오게 한다.</p>
  
  <p>이미지 메뉴를 클릭시 함수 photo(문자열값)을 받아서 #photo의 문자열에 대입하여 이미지가 변경되도록한다.</p>
  
  <article id="img_box">
    <ul class="lnb">
      <li><img class="s_img" src="./images/img_main_banner_160110.jpg" alt=""></li>
      <li><img class="s_img" src="./images/img_main_banner_160830.jpg" alt=""></li>
      <li><img class="s_img" src="./images/img_main_banner_161004.jpg" alt=""></li>
      <li><img class="s_img" src="./images/img_main_banner_161026.jpg" alt=""></li>
      <li><img class="s_img" src="./images/img_main_banner_161031.jpg" alt=""></li>
    </ul>
    <div id="big_img">
      <img src="./images/img_main_banner_160110.jpg" alt="">
    </div>
  </article>
</body>
</html>
