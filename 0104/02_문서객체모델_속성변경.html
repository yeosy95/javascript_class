<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_문서객체모델_속성변경</title>
</head>
<body>
  <h2>02_문서객체모델_속성변경</h2>
  <p>웹문서에서 요소를 삽입할 때 속성을 사용하여 입력하는 경우가 있다.
    자바스크립트에서 사용자가 선택한 태그요소의 속성을 선택하고 설정을 변경하는 방법에 대해 알아본다.
  </p>
  <ul>
    <li>getAttribute('속성명'); - 속성값을가져옴</li>
    <li>setAttribute('속성명','값'); - 값을바꿀때</li>
  </ul>

  <img src="./pic_bulboff.gif" alt="" id="bulb">

  <script>
    // #bulb클릭시 src속성값을 가져와서 출력해보기
    let b = document.getElementById('bulb');
    let img_src = b.getAttribute('src');
    console.log(img_src);
  
    b.addEventListener("click", function(){
      this.setAttribute('src','./pic_bulbon.gif');
    });
  </script>
</body>
</html>
