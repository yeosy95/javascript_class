<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습과제-영화 갤러리</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./js/exec_movie_gallery.js" defer></script>
  <link rel="stylesheet" href="./css/exec_movie_gallery.css" type="text/css">
</head>
<body>
  <h2>재밌게 본 영화 List</h2>
  <ul>
    <!-- <li>1.변수를 만들어서 1로초기값을 넣어준다.</li>
    <li>2.#page요소에 '1/10'이 출력되도록 한다.</li>
    <li>3.갤러리의 썸네일 이미지를 클릭시 해당 이미지 번호를 구한다.(배열번호)</li>
  </ul> -->

  <section class="gallery">

    <article id="big_img">
      <img src="./img/movie1.jpg" alt="첫번째 포스터" id="poster">
      <!-- 페이지 번호 -->
      <i class="fas fa-angle-left"></i>
      <i class="fas fa-angle-right"></i>
      <span id="paging">&nbsp;</span>
    </article>

     <article class="g_list">
      <ul class="lnb">
        <li><img src="./img/movie1.jpg" alt="1"></li>
        <li><img src="./img/movie2.jpg" alt="2"></li>
        <li><img src="./img/movie3.jpg" alt="3"></li>
        <li><img src="./img/movie4.jpg" alt="4"></li>
        <li><img src="./img/movie5.jpg" alt="5"></li>
        <li><img src="./img/movie6.jpg" alt="6"></li>
        <li><img src="./img/movie7.jpg" alt="7"></li>
        <li><img src="./img/movie8.jpg" alt="8"></li>
        <li><img src="./img/movie9.jpg" alt="9"></li>
        <li><img src="./img/movie10.jpg" alt="10"></li>
      </ul>
    </article>

  </section>
</body>
</html>
