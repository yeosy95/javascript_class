  <script>
    
    let big_img = document.getElementById('big_img');
    let thum_img = document.getElementsByClassName('thum_img');  
    
    for(let i = 0; i < thum_img.length; i++){
      thum_img[i].addEventListener("click", changepic);

    function changepic(){
      let small_img = this.getAttribute('src');
