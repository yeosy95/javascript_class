<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캐러셀_carousel_slide</title>
  <link rel="stylesheet" href="./css/carousel.css" type="text/css">
  <script src="./script/carousel.js" defer></script>
</head>
<body>
  <h2>캐러셀_carousel_slide</h2>
  <p>캐러셀은, CSS 3D 트랜스폼과 약간의 JavaScript로 만들어진, 
    일련의 콘텐츠를 순화시키기 위한 슬라이드쇼입니다. 
    일련의 이미지, 텍스트,혹은 사용자 정의 마크업으로 동작,
    이전/다음의 컨트롤이나 위치표시(인디게이터,indicator)도 지원.
  </p>

  <article class="slide-wrapper">
    <ul class="slide">
      <li>
        <div><img src="./images2/img1.jpg" alt=""></div>
      </li>
      <li>
        <div><img src="./images2/img2.jpg" alt=""></div>
      </li>
      <li>
        <div><img src="./images2/img3.jpg" alt=""></div>
      </li>
      <li>
        <div><img src="./images2/img4.jpg" alt=""></div>
      </li>
      <li>
        <div><img src="./images2/img5.jpg" alt=""></div>
      </li>  
    </ul>

    <a href="javascript:void(0);" title="left" id="prev_btn" class="button">이전</a>
    <a href="javascript:;" title="right" id="next_btn" class="button">다음</a>
  </article>

</body>
</html>
